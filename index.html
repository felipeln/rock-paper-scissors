<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="stylesheet" href="./src/styles/_containers_and_frames.css">
  <link rel="stylesheet" href="./src/styles/_button.css">
  <title>Yu-Gi-Oh Jo-Ken-Po Edition</title>
</head>

<body>

  <div class="bg-video-container">
    <video id="bg-video" autoplay loop muted>
      <source src="./src/assets/video/yugi.mp4" type="">
    </video>
  </div>
  <main class="container">
    <div class="container-left framed-golden-2">

      <section class="score-box frame">
        <span id="Win" class="score-points">Win: 0 </span>
        <span id="lose" class="score-points">Lose: 0</span>
      </section>
   
      <figure class="card-avatar">
        <img id="card-image" alt="carta Yu-Gi-Oh">
      </figure>

      <div class="card-details frame">
        <h2 id="card-name">card name</h2>
        <p id="card-type">card type</p>
      </div>

    </div>

    <div class="container-right">
      <div class="card-box-container">
        
        <div id="computer-cards" class="card-box framed">
        </div>
        <div class="card-versus">

          <div class="versus-top">
            <div class="card-infield">
              <img  alt="" id="player-field-card">
            </div>

            <img class="versus-img" src="/src/assets/icons/millenium2.png" alt="">
          
            <div class="card-infield">
              <img  alt="" id="computer-field-card">
            </div>
          </div>

          <div class="versus-bottom">
            <button id="next-duel" class="rpgui-button">Ganhou</button> 
          </div>

        </div>
        <div id="player-cards" class="card-box framed">
        </div>
      </div>
    </div>
  </main>

  <script src="./src/scripts/index.js" defer></script>
</body>

</html>
