<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="stylesheet" href="./src/styles/_containers_and_frames.css">
  <title>Yu-Gi-Oh Jo-Ken-Po Edition</title>
</head>

<body>

  <div class="bg-video-wrapper">
    <video class="bg-video" autoplay loop muted>
      <source src="./src/assets/video/yugi.mp4" type="">
    </video>
  </div>
  <main class="container">
    <div class="container__left framed-golden-2">
      <section class="score_box frame">
        <span id="score_points">Win: 0 | Lose: 0</span>
      </section>
      <figure class="card-avatar">
        <img id="card-image" alt="carta Yu-Gi-Oh">
      </figure>
      <div class="card_details frame">
        <h2 id="card-name">card name</h2>
        <p id="card-type">card type</p>
      </div>

    </div>
    <div class="container__right">
      <div class="card__container">
        <div id="computer-cards" class="card-box framed">
        </div>
        <div class="card-versus">
        </div>
        <div id="player-cards" class="card-box framed">
        </div>
      </div>
    </div>
  </main>

  <script src="./src/scripts/index.js" defer></script>
</body>

</html>
